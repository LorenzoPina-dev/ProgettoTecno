</head>

<body class="sfondo">

    <header class="navbar">
        <nav class="navbar navbar-expand-lg navbar-light colorDetails" style="width: 100%;">
            <div class="container-fluid">
                <a class="navbar-brand colore" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <b>
            <p class="P1">Survival Rate Calculator</p>
        </b>
        <br>
        <div class="Div">
            <div class="col nopad mb-4">

                <div id="divRisultato"></div>

                <b>
                    <label class="font-weight-bold mb-3 fontChange">Età compresa tra:</label>
                </b>
                <div class="row row-cols-md-3 row-cols-xg-5 row-cols-lg-4 row-cols-1 nopad text-center">
                    <div class="col  mb-2">
                        <label class="container">
                            <input type="radio" name="ageGroup" id="radio19" value=".2">
                            <span class="checkmark"> 01 - 19 </span>
                        </label>
                    </div>
                    <div class="col mb-2">
                        <label class="container">
                            <input type="radio" name="ageGroup" id="radio39" value=".3">
                            <span class="checkmark">20 - 39</span>
                        </label>
                    </div>
                    <div class="col  mb-2">
                        <label class="container">
                            <input type="radio" name="ageGroup" id="radio59" value="2.5">
                            <span class="checkmark">40 - 59</span>
                        </label>
                    </div>
                    <div class="col mb-2">
                        <label class="container">
                            <input type="radio" name="ageGroup" id="radio79" value="5">
                            <span class="checkmark">60 - 79</span>
                        </label>
                    </div>
                    <div class="col  mb-2">
                        <label class="container">
                            <input type="radio" name="ageGroup" id="radioOver" value="14.8">
                            <span class="checkmark">80 - 100+</span>
                        </label>
                    </div>

                </div>

            </div>
            <b>
                <label class="font-weight-bold mb-3 fontChange">Genere:</label>
            </b>

            <br>
            <div class="row px-2 row-cols-lg-2 row-cols-1 nopad text-center">
                <div class="col px-2 mb-2">
                    <label class="container">
                        <input type="radio" name="sexGroup" id="radioMaschio" value=".15">
                        <span class="checkmark"> Maschio </span>
                    </label>
                </div>
                <div class="col px-2 mb-2">
                    <label class="container">
                        <input type="radio" name="sexGroup" id="radioFemmina" value=".035">
                        <span class="checkmark">Femmina</span>
                    </label>
                </div>
            </div>

            <br>
            <p>
                <b><label class="label fontChange ">Problematiche:</label></b>
            </p>
            <br>
            <p>
                <label class="switch">
                    <input type="checkbox" id="checkIpertensione" value="6">
                    <span class="slider"></span>
                </label>Ipertensione
            </p>
            <p>

                <label class="switch">
                    <input type="checkbox" id="checkRespiratori" value="6.3">
                    <span class="slider"></span>
                </label>Problemi respiratori cronici
            </p>
            <p>

                <label class="switch">
                    <input type="checkbox" id="checkDiabete" value="7.3">
                    <span class="slider"></span>
                </label>Diabete
            </p>
            <p>

                <label class="switch">
                    <input type="checkbox" id="checkCardio" value="10.5">
                    <span class="slider"></span>
                </label>problemi cardiaci
            </p>
            <p>

                <label class="switch">
                    <input type="checkbox" id="checkCancro" value="5.6">
                    <span class="slider"></span>
                </label>Cancro
            </p>
            <br>
            <p>
                <button id="btnCalcola" onclick="Calcola()" class="Button fontChange">Calcola tasso di
                    mortalità</button>
            </p>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    </body>

</html>
